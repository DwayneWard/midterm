<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if action == 'edit' %}Редактировать задачу{% else %}Добавить задачу{% endif %} - Список задач</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-secondary">← Назад к списку</a>
        
        <h1>{% if action == 'edit' %}Редактировать задачу{% else %}Добавить задачу{% endif %}</h1>
        
        <form method="post" action="{% if action == 'edit' %}/tasks/{{ task.id }}/edit{% else %}/tasks/add{% endif %}" class="task-form">
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" name="title" value="{% if task %}{{ task.title }}{% endif %}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" rows="5">{% if task and task.description %}{{ task.description }}{% endif %}</textarea>
            </div>
            
            <div class="form-group">
                <label for="priority">Приоритет:</label>
                <select id="priority" name="priority" required>
                    <option value="low" {% if task and task.priority == 'low' %}selected{% endif %}>Низкий</option>
                    <option value="medium" {% if task and task.priority == 'medium' %}selected{% endif %}>Средний</option>
                    <option value="high" {% if task and task.priority == 'high' %}selected{% endif %}>Высокий</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="completed" {% if task and task.completed %}checked{% endif %}>
                    Выполнено
                </label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{% if action == 'edit' %}Сохранить{% else %}Добавить{% endif %}</button>
                <a href="/" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
